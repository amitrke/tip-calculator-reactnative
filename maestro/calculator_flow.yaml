appId: com.subnext.tipcalcbillsplit
---
- launchApp
- takeScreenshot: calculator-empty
- tapOn: "Bill Amount"
- inputText: "100.00"
- hideKeyboard
- takeScreenshot: calculator-bill-entered
- tapOn: "15%"
- takeScreenshot: calculator-15-percent
- tapOn: "20%"
- takeScreenshot: calculator-20-percent
- tapOn: "Plus"
- takeScreenshot: calculator-split-2-people
- tapOn: "Plus"
- takeScreenshot: calculator-split-3-people
- tapOn: "25%"
- takeScreenshot: calculator-25-percent-3-people
- tapOn: "Etiquette"
- takeScreenshot: etiquette-screen
- tapOn: "Privacy"
- takeScreenshot: privacy-screen
- tapOn: "Calculator"
- takeScreenshot: calculator-final
