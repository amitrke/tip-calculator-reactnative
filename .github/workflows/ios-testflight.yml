name: Build and Submit to TestFlight

on:
  workflow_dispatch:
    inputs:
      build_profile:
        description: 'EAS Build Profile'
        required: true
        default: 'preview'
        type: choice
        options:
        - preview
        - production
      submit_to_testflight:
        description: 'Submit to TestFlight after build'
        required: true
        default: true
        type: boolean
      version_bump:
        description: 'Version bump type'
        required: false
        default: 'patch'
        type: choice
        options:
        - patch
        - minor
        - major
        - none

jobs:
  build-and-submit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install

      - name: Bump version
        if: ${{ github.event.inputs.version_bump != 'none' }}
        run: yarn version --${{ github.event.inputs.version_bump }} --no-git-tag-version

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build iOS app
        run: eas build --platform ios --profile ${{ github.event.inputs.build_profile }} --non-interactive --no-wait
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to TestFlight
        if: ${{ github.event.inputs.submit_to_testflight == 'true' }}
        run: eas submit --platform ios --latest --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
          EXPO_APPLE_ID: ${{ secrets.APPLE_ID }}
          EXPO_ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
          EXPO_APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          EXPO_APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}